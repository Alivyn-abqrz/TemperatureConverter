<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <strong>Celcius to Fahrenheit</strong><br><br>
    <label for="celsius">Celsius:</label>
    <input type="text" id="celsius" placeholder="Enter Celsius">
    
    <button onclick="convToFahrenheit()">Convert to Fahrenheit</button>

    <br><br>

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="text" id="fahrenheit" readonly>

    <hr>
    <strong>Fahrenheit to Celcius</strong> <br><br>
    <label for="Fahrenheit">Fahrenheit:</label>
    <input type="text" placeholder="Enter Fahrenheit" id="Fahrenheit">
    <button onclick="convToCelcius()">Convert to Celsius</button><br><br>
    <label for="Celcius">Celcius:</label>
    <input type="text" id="Celcius" readonly>
    <script>
        function convToFahrenheit() {
            let celsius = document.getElementById("celsius").value;
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit;
        }
        function convToCelcius(){
          let Fahrenheit =document.getElementById("Fahrenheit").value;
          let Celcius = (Fahrenheit- 32 )* 5/9;
          document.getElementById("Celcius").value =Celcius;

        }
    </script>
</body>
</html>
